name: Continuous Integration

on:
  push:
    branches:
      - master

jobs:
  Test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 1324
          MYSQL_DATABASE: marketplacedb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      # Download code to the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Set what Java version the runner should use
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      # Give runner executable permission for gradlew
      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Test with Gradle
        run: ./gradlew test
