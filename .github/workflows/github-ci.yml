name: Continuous Integration

on:
  push:
    branches:
      - master

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      # Download code to the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Set what Java version the runner should use
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      # Give runner executable permission for gradlew
      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assemble

  Test:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      # Download code to the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Set what Java version the runner should use
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      # Give runner executable permission for gradlew
      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Test with Gradle
        run: ./gradlew test