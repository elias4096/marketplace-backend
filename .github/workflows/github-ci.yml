name: Continuous Integration

on:
  push:
    branches:
      - master

jobs:
  Test:
    runs-on: ubuntu-latest

    env:
          MARKETPLACE_DB_USERNAME: ${{ secrets.MARKETPLACE_DB_USERNAME }}
          MARKETPLACE_DB_PASSWORD: ${{ secrets.MARKETPLACE_DB_PASSWORD }}
          MARKETPLACE_JWT_SECRET: ${{ secrets.MARKETPLACE_JWT_SECRET }}

    steps:
      # Download code to the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Set what Java version the runner should use
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Start MySQL service and create database
      - name: Start MySQL
        run: |
          sudo systemctl start mysql
          mysql -e "CREATE DATABASE IF NOT EXISTS marketplacedb;" -u$MARKETPLACE_DB_USERNAME -p$MARKETPLACE_DB_PASSWORD

      # Give runner executable permission for gradlew
      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Test with Gradle
        run: ./gradlew test

      - name: setup docker buildx
        uses: docker/setup-buildx-action@v2
    
      - name: docker login
        uses: docker/login-action@v2
        with:
          username: bryrmiginte
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: build and push api
        id: build-push-api
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: bryrmiginte/marketplace-backend:latest
