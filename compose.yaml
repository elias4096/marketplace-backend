services:
  marketplace-backend:
    container_name: marketplace-backend
    image: bryrmiginte/marketplace-backend:latest
    restart: always
    ports:
      - 8080:8080
    environment:
      - MARKETPLACE_DB_USERNAME=${MARKETPLACE_DB_USERNAME}
      - MARKETPLACE_DB_PASSWORD=${MARKETPLACE_DB_PASSWORD}
      - MARKETPLACE_JWT_SECRET=${MARKETPLACE_JWT_SECRET}