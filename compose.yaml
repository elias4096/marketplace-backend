services:
  marketplace-backend:
    container_name: marketplace-backend
    image: bryrmiginte/marketplace-backend:latest
    restart: always
    ports:
      - 9090:8080
    environment:
      - SPRING_DATASOURCE_USERNAME=${MARKETPLACE_DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${MARKETPLACE_DB_PASSWORD}
      - JWT_SECRET=${MARKETPLACE_JWT_SECRET}